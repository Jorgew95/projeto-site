<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
</head>
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="920"
    height="460"
    data-setup='{}'>
    <source id="video-source" src="" type="video/webm">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">
        supports HTML5 video
      </a>
    </p>
  </video>

  <!-- Video.js JavaScript -->
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

  <script>
    // Get video name from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoName = urlParams.get('video');

    // Set video source dynamically
    if (videoName) {
      document.getElementById('video-source').src = videoName;
    } else {
      document.body.innerHTML = '<h2>No video selected</h2>';
    }

    // Initialize Video.js
    var player = videojs('my-video');
  </script>
</body>
</html>
