<body>
    
    <header class="fixo">
        <h1 class="name-logo"><a class="logo" href="index.html">Links</a></h1>

            </ul>
        </div>

    <main id="content">
        <div class="content">
            <h1>FILMES</h1>
            <section class="borderline"></section>
            <div class="capas" id="filmes">
                <div class="video-list">
                    <div class="space" nome="whiplash"><a href="#" width="210px" height="312" class="videoLink" data-src="https://archive.org/embed/whiplash-em-busca-da-perfeicao-1080p-2015-dual-audio-5.1"><img src="imagens/whiplash.webp" width="210px" height="312" alt=""><p>Whiplash</p></a></div>

                    <div class="space" nome="Os Estagiários(2013)"><a href="#" width="210px" height="312" class="videoLink" data-src="https://drive.google.com/file/d/1vSPL37ZUajayy9Bi1E_QyXGp5VvEg8hK/preview" width="640" height="480" allow="autoplay"><img src="imagens/os_estagiarios.webp" width="210px" height="312" alt=""><p>Os Estagiários (2013)</p></a></div>

                    <!--
                    <a href="#" width="210px" height="312" class="videoLink" data-src="" width="640" height="480" allow="autoplay">
                    -->

                    <div class="space" nome="O Resgate do Soldado Ryan"><a href="#" width="210px" height="312" class="videoLink" data-src="https://drive.google.com/file/d/1G5xfkf1JFCJRXDiyq7W5PuILUppx84aR/preview" width="640" height="480" allow="autoplay" width="640" height="480" allow="autoplay"><img src="imagens/resgate_ryan.webp" width="210px" height="312" alt=""><p>O Resgate do Soldado Ryan</p></a></div>
                

                </div>
            </div>
        </div>
    </main>     

    <div id="videoContainer">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
        <button id="closeVideo">X</button>
    </div>

    <script>
       /* função do video */
document.querySelectorAll(".videoLink").forEach(link => {
    link.addEventListener("click", function(event) {
        event.preventDefault(); 

        let videoSrc = this.getAttribute("data-src"); 
        document.getElementById("videoFrame").src = videoSrc; 

        document.getElementById("content").classList.add("hidden"); 
        document.getElementById("videoContainer").style.display = "block"; 

        // Esconde o header quando o vídeo for aberto
        document.querySelector('header').style.display = 'none';
    });
});

document.getElementById("closeVideo").addEventListener("click", function() {
    document.getElementById("videoFrame").src = ""; 

    document.getElementById("videoContainer").style.display = "none"; 
    document.getElementById("content").classList.remove("hidden"); 

    // Restaura o header quando o vídeo for fechado
    document.querySelector('header').style.display = 'flex';
});

        /* função do menu*/

         function toggleMenu() {
            document.querySelector('.menu').classList.toggle('open');
        }
    </script>


</body>
</html>
