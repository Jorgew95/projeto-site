<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Busque e explore uma lista de filmes como Inception, Avatar, Titanic e outros. Use nossa barra de pesquisa para encontrar rapidamente o que procura.">
    <title>Filmes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon">
    <script src="ordem_alfabetica.js"></script>
    <script src="scripts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .video-list {
            text-align: center;
            margin-top: 20px;
        }

        .video-list a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: blue;
            cursor: pointer;
            text-decoration: none;
        }

        #videoContainer {
            display: none;
            margin-top: 20px;
        }

        #content {
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none;
        }

        iframe {
            width: 90%;
            max-width: 920px;
            height: 520px;
            border: none;
        }

        #closeVideo {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            display: block; /* Garante que o botão apareça */
            margin: 20px auto;
            border-radius: 5px;
        }

        #closeVideo:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    
    <header>
        <h1 class="name-logo"><a class="logo" href="index.html">Links</a></h1>
        <ul class="nav-list">
            <li><a class="series" href="series.html">SÉRIES</a></li>
            <li><a class="comedia" href="animes_e_desenhos.html">ANIMES</a></li>
            <li><a class="comedia" href="filmes.html">VOLTAR</a></li>
        </ul>
    </header>

    <main id="content">
        <div class="content">
            <h1>FILMES</h1>
            <section class="borderline"></section>
            <div class="capas" id="filmes">
                <div class="video-list">
                    <div class="space" nome="whiplash"><a href="#" width="210px" height="312" class="videoLink" data-src="https://archive.org/embed/whiplash-em-busca-da-perfeicao-1080p-2015-dual-audio-5.1"><img src="imagens/whiplash.webp" width="210px" height="312" alt=""><p>Whiplash</p></a></div>

                    <div class="space" nome="Os Estagiários(2013)"><a href="#" width="210px" height="312" class="videoLink" data-src="https://drive.google.com/file/d/1vSPL37ZUajayy9Bi1E_QyXGp5VvEg8hK/preview" width="640" height="480" allow="autoplay"><img src="imagens/os_estagiarios.webp" width="210px" height="312" alt=""><p>Os Estagiários (2013)</p></a></div>

                    <!--
                    <a href="#" width="210px" height="312" class="videoLink" data-src="" width="640" height="480" allow="autoplay">
                    -->

                    <div class="space" nome="O Resgate do Soldado Ryan"><a href="#" width="210px" height="312" class="videoLink" data-src="https://drive.google.com/file/d/1G5xfkf1JFCJRXDiyq7W5PuILUppx84aR/preview" width="640" height="480" allow="autoplay" width="640" height="480" allow="autoplay"><img src="imagens/resgate_ryan.webp" width="210px" height="312" alt=""><p>O Resgate do Soldado Ryan</p></a></div>
                

                </div>
            </div>
        </div>
    </main>     

    <div id="videoContainer">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
        <button id="closeVideo">Fechar Vídeo</button>
    </div>

    <footer id="footer">
        <p>&copy; 2025 Movie Search. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll(".videoLink").forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault(); 

                let videoSrc = this.getAttribute("data-src"); 
                document.getElementById("videoFrame").src = videoSrc; 

                document.getElementById("content").classList.add("hidden"); 
                document.getElementById("videoContainer").style.display = "block"; 
            });
        });

        document.getElementById("closeVideo").addEventListener("click", function() {
            document.getElementById("videoFrame").src = ""; 

            document.getElementById("videoContainer").style.display = "none"; 
            document.getElementById("content").classList.remove("hidden"); 
        });
    </script>

</body>
</html>
