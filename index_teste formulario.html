<!-- Adicione isso na página de filmes (filmes.html) -->
<section class="add-movie">
    <h2>Adicionar Novo Filme</h2>
    <form id="add-movie-form">
        <input type="text" id="movie-name" placeholder="Nome do Filme" required>
        <input type="url" id="movie-image" placeholder="URL da Imagem" required>
        <input type="url" id="movie-link" placeholder="Link do Filme" required>
        <button type="submit">Adicionar Filme</button>
    </form>
</section>
<script>
    // scripts.js (ou no final do arquivo filmes.html)
document.getElementById('add-movie-form').addEventListener('submit', function (e) {
    e.preventDefault();

    // Captura os dados do formulário
    const movieName = document.getElementById('movie-name').value;
    const movieImage = document.getElementById('movie-image').value;
    const movieLink = document.getElementById('movie-link').value;

    // Cria um objeto para o filme
    const movie = {
        name: movieName,
        image: movieImage,
        link: movieLink,
        timestamp: new Date().getTime() // Adiciona um timestamp para ordenação
    };

    // Recupera a lista de filmes do localStorage
    let movies = JSON.parse(localStorage.getItem('movies')) || [];

    // Adiciona o novo filme à lista
    movies.push(movie);

    // Salva a lista atualizada no localStorage
    localStorage.setItem('movies', JSON.stringify(movies));

    // Limpa o formulário
    document.getElementById('add-movie-form').reset();

    alert('Filme adicionado com sucesso!');
});
</script>
